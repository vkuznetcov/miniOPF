<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/css/admintables.css" th:href="@{/css/admintables.css}"/>
</head>

<body>
<header>
    <ul class="setex">
        <li>
            <a th:href="@{/admin/settings(id=${id})}"> Settings</a>
        </li>
        <li>
            <a th:href="@{/authorization}"> Exit</a>
        </li>
    </ul>
    <nav class="panel">
        <ul>
            <li>
                <a th:href="@{/admin/myorders(id=${id}, sort='none')}">My orders</a>
            </li>
            <li>
                <a th:href="@{/admin/customers(id=${id}, sort='none')}">Customers</a>
            </li>
            <li>
                <a th:href="@{/admin/services(id=${id}, sort='none')}">Services</a>
            </li>
            <li>
                <a th:href="@{/admin/areas(id=${id}, sort='none')}">Areas</a>
            </li>
            <li>
                <a th:href="@{/admin/orders(id=${id}, sort='none')}">Orders</a>
            </li>
            <li>
                <a th:href="@{/admin/admins(id=${id}, sort='none')}">Admins</a>
            </li>
            <li>
                <a th:href="@{/admin/templates(id=${id}, sort='none')}">Templates</a>
            </li>
        </ul>
    </nav>
</header>
<table>
    <tr>
        <td style="border: none">
            <form>
                <label>
                    ID to search: <input type="text" name="valueToSearch"/>
                    <input type="hidden" name="type" value="id"/>
                    <input type="hidden" name="id" th:value="${id}"/>
                    <input type="submit" value="Search"/>
                </label>
            </form>
        </td>
        <td style="border: none">
            <form>
                <label>
                    Name to search: <input type="text" name="valueToSearch"/>
                    <input type="hidden" name="type" value="name"/>
                    <input type="hidden" name="id" th:value="${id}"/>
                    <input type="submit" value="Search"/>
                </label>
            </form>
        </td>
        <td style="border: none">
            <form>
                <label>
                    Description to search: <input type="text" name="valueToSearch"/>
                    <input type="hidden" name="type" value="description"/>
                    <input type="hidden" name="id" th:value="${id}"/>
                    <input type="submit" value="Search"/>
                </label>
            </form>
        </td>
    </tr>
    <tr>
        <td class="header">
            <ul>
                <li style="display: inline">
                    index
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/areas(id=${id}, sort='asc', type='id')}">
                        <img src="../../static/images/arrowUp.png" th:src="@{/images/arrowUp.png}" alt="index"/>
                    </a>
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/areas(id=${id}, sort='desc', type='id')}">
                        <img src="../../static/images/arrowDown.png" th:src="@{/images/arrowDown.png}" alt="index"/>
                    </a>
                </li>
            </ul>
        </td>
        <td class="header">
            <ul>
                <li style="display: inline">
                    name
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/areas(id=${id}, sort='asc', type='name')}">
                        <img src="../../static/images/arrowUp.png" th:src="@{/images/arrowUp.png}" alt="name"/>
                    </a>
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/areas(id=${id}, sort='desc', type='name')}">
                        <img src="../../static/images/arrowDown.png" th:src="@{/images/arrowDown.png}" alt="name"/>
                    </a>
                </li>
            </ul>
        </td>
        <td class="header">
            <ul>
                <li style="display: inline">
                    description
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/areas(id=${id}, sort='asc', type='description')}">
                        <img src="../../static/images/arrowUp.png" th:src="@{/images/arrowUp.png}" alt="login"/>
                    </a>
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/areas(id=${id}, sort='desc', type='description')}">
                        <img src="../../static/images/arrowDown.png" th:src="@{/images/arrowDown.png}" alt="login"/>
                    </a>
                </li>
            </ul>
        </td>
    </tr>

    <tr th:each="areaValue : ${table}">
        <form th:method="POST" th:action="@{/admin/areas(id=${id})}" th:object="${area}">
            <td>
                <label>
                    <input style = "border: none" type="text" th:name="id" th:id="id" th:value="${areaValue.getId()}" readonly>
                </label>
            </td>
            <td>
                <!--            <form th:method="POST" th:action="@{/admin/areas}" th:object="${area}">-->
                <label>
                    <input type="text" th:name="name" th:id="name"
                           th:value="${areaValue.getName()}" required>
                </label>
            </td>
            <td>
                <!--            <form th:method="POST" th:action="@{/admin/areas}" th:object="${area}">-->
                <label>
                    <input type="text" th:name="description" th:id="description"
                           th:value="${areaValue.getDescription()}" required>
                </label>
            </td>
            <td>
                <!--            TODO create edit and delete-->
                <input type="submit" value="edit"/>
                <input type="submit" th:formaction="@{/admin/areas/delete(id=${id})}" value="delete"/>
        </form>
        </td>
    </tr>
    <tr>
        <form th:method="POST" th:action="@{/admin/areas/create(id=${id})}" th:object="${area}">
            <td>
            </td>
            <td>
                <label>
                    <input type="text" th:id="name" field="*{name}" th:name="name" required>
                </label>
            </td>
            <td>
                <label>
                    <input type="text" th:id="description" field="*{description}" th:name="description" required>
                </label>
            </td>
            <td>
                <input type="submit" value="create"/>
            </td>
        </form>
    </tr>
</table>
</body>
</html>
