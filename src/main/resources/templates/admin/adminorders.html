<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/css/admintables.css" th:href="@{/css/admintables.css}"/>
</head>

<body>
<header>
    <ul class="setex">
        <li>
            <a th:href="@{/admin/home}"> Settings</a>
        </li>
        <li>
            <a th:href="@{/authorization}"> Exit</a>
        </li>
    </ul>
    <nav class="panel">
        <ul>
            <li>
                <a th:href="@{/admin/myorders(id=${id}, sort='none')}">My orders</a>
            </li>
            <li>
                <a th:href="@{/admin/customers(id=${id}, sort='none')}">Customers</a>
            </li>
            <li>
                <a th:href="@{/admin/services(id=${id}, sort='none')}">Services</a>
            </li>
            <li>
                <a th:href="@{/admin/areas(id=${id}, sort='none')}">Areas</a>
            </li>
            <li>
                <a th:href="@{/admin/orders(id=${id}, sort='none')}">Orders</a>
            </li>
            <li>
                <a th:href="@{/admin/admins(id=${id}, sort='none')}">Admins</a>
            </li>
            <li>
                <a th:href="@{/admin/templates(id=${id}, sort='none')}">Templates</a>
            </li>
        </ul>
    </nav>
</header>
<table style="width: 1420px">
    <tr>
        <div><p th:text="${errorMessage}" style="color: #FF0000"></p></div>
        <td style="border: none">
            <form>
                <label>
                    ID to search: <input type="text" name="valueToSearch"/>
                    <input type="hidden" name="type" value="id"/>
                    <input type="hidden" name="id" th:value="${id}"/>
                    <input type="submit" value="Search"/>
                </label>
            </form>
        </td>
        <td style="border: none">
            <form>
                <label>
                    Admin ID to search: <input type="text" name="valueToSearch"/>
                    <input type="hidden" name="type" value="admin"/>
                    <input type="hidden" name="id" th:value="${id}"/>
                    <input type="submit" value="Search"/>
                </label>
            </form>
        </td>
        <td style="border: none">
            <form>
                <label>
                    Service ID to search: <input type="text" name="valueToSearch"/>
                    <input type="hidden" name="type" value="service"/>
                    <input type="hidden" name="id" th:value="${id}"/>
                    <input type="submit" value="Search"/>
                </label>
            </form>
        </td>
        <td style="border: none">
            <form>
                <label>
                    Status to search: <input type="text" name="valueToSearch"/>
                    <input type="hidden" name="type" value="status"/>
                    <input type="hidden" name="id" th:value="${id}"/>
                    <input type="submit" value="Search"/>
                </label>
            </form>
        </td>
        <td style="border: none">
            <form>
                <label>
                    Action to search: <input type="text" name="valueToSearch"/>
                    <input type="hidden" name="type" value="action"/>
                    <input type="hidden" name="id" th:value="${id}"/>
                    <input type="submit" value="Search"/>
                </label>
            </form>
        </td>
    </tr>
    <tr>
        <td class="header">
            <ul>
                <li style="display: inline">
                    index
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/myorders(id=${id}, sort='asc', type='id')}">
                        <img src="../../static/images/arrowUp.png" th:src="@{/images/arrowUp.png}" alt="index"/>
                    </a>
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/myorders(id=${id}, sort='desc', type='id')}">
                        <img src="../../static/images/arrowDown.png" th:src="@{/images/arrowDown.png}" alt="index"/>
                    </a>
                </li>
            </ul>
        </td>
        <td class="header">
            <ul>
                <li style="display: inline">
                    admin ID
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/myorders(id=${id}, sort='asc', type='admin')}">
                        <img src="../../static/images/arrowUp.png" th:src="@{/images/arrowUp.png}" alt="name"/>
                    </a>
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/myorders(id=${id}, sort='desc', type='admin')}">
                        <img src="../../static/images/arrowDown.png" th:src="@{/images/arrowDown.png}" alt="name"/>
                    </a>
                </li>
            </ul>
        </td>
        <td class="header">
            <ul>
                <li style="display: inline">
                    service ID
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/myorders(id=${id}, sort='asc', type='service')}">
                        <img src="../../static/images/arrowUp.png" th:src="@{/images/arrowUp.png}" alt="login"/>
                    </a>
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/myorders(id=${id}, sort='desc', type='service')}">
                        <img src="../../static/images/arrowDown.png" th:src="@{/images/arrowDown.png}" alt="login"/>
                    </a>
                </li>
            </ul>
        </td>
        <td class="header">
            <ul>
                <li style="display: inline">
                    status
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/myorders(id=${id}, sort='asc', type='status')}">
                        <img src="../../static/images/arrowUp.png" th:src="@{/images/arrowUp.png}" alt="login"/>
                    </a>
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/myorders(id=${id}, sort='desc', type='status')}">
                        <img src="../../static/images/arrowDown.png" th:src="@{/images/arrowDown.png}" alt="login"/>
                    </a>
                </li>
            </ul>
        </td>
        <td class="header">
            <ul>
                <li style="display: inline">
                    action
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/myorders(id=${id}, sort='asc', type='action')}">
                        <img src="../../static/images/arrowUp.png" th:src="@{/images/arrowUp.png}" alt="login"/>
                    </a>
                </li>
                <li style="display: inline">
                    <a th:href="@{/admin/myorders(id=${id}, sort='desc', type='action')}">
                        <img src="../../static/images/arrowDown.png" th:src="@{/images/arrowDown.png}" alt="login"/>
                    </a>
                </li>
            </ul>
        </td>
    </tr>
    <tr th:each="orderValue : ${table}">
        <form th:method="POST" th:action="@{/admin/myorders(id=${id})}" th:object="${order}">
            <td>
                <label>
                    <input style="border: none" type="text" th:name="id" th:id="id" th:value="${orderValue.getId()}"
                           readonly>
                </label>
            </td>
            <td>
                <label>
                    <input type="text" name="adminId" th:id="adminId"
                           th:value="${orderValue.getAdmin().getId()}" required>
                </label>
            </td>
            <td>
                <label>
                    <input type="text" name="serviceId" th:id="serviceId"
                           th:value="${orderValue.getService().getId()}" required>
                </label>
            </td>
            <td>
                <p><label>
                    <select name="status" id="status" required>
                        <option data-th-each="status : ${statuses}" th:value="${status}" th:text="${status}"
                                th:selected="${status.equals(orderValue.getStatus().toString())}">

                        </option>
                    </select>
                </label></p>
            </td>
            <td>
                <p><label>
                    <select name="action" id="action" required>
                        <option data-th-each="action : ${actions}" th:value="${action}" th:text="${action}"
                                th:selected="${action.equals(orderValue.getAction().toString())}">

                        </option>
                    </select>
                </label></p>
            </td>
            <td>
                <input type="submit" value="edit"/>
                <input type="submit" th:formaction="@{/admin/myorders/delete(id=${id})}" value="delete"/>
            </td>
            <td>
                <input type="submit" th:formaction="@{/admin/orders/startmyorder(id=${id})}" value="start"/>
                <input type="submit" th:formaction="@{/admin/orders/closemyorder(id=${id})}" value="close"/>
            </td>
        </form>
    </tr>


</table>
</body>
</html>
