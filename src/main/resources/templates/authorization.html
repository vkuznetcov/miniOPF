<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang = "en">
<head>
    <title>Authorization Page</title>
</head>
<body>
<table>
    <tr>
        <td style="height: 700px; vertical-align: center; text-align: center; width: 1500px">
            <div><p th:text="${errorMessage}" style="color: #FF0000"></p></div>
            <form th:action="@{/authorization}" method="post">
                <div><label> Login : <input type="text" name="login" th:value="${login}"/> </label></div>
                <div><label> Password: <input type="password" name="password"/> </label></div>
                <div><input type="submit" value="Sign In"/></div>
            </form>
            <a th:href="@{/registration}">Add new user</a>
        </td>
    </tr>
</table>
</body>
</html>
